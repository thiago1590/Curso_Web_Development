    Alinhamento responsivo - text-<tela>-<alinhamento>

     -->
<p class="text-sm-center">tela &gt;= 576px</p>
<!--Small-->
<p class="text-md-center">tela &gt;= 768px</p>
<!--Medium-->
<p class="text-lg-center">tela &gt;= 992px</p>
<!--Large-->
<p class="text-xl-center">tela &gt;= 1200px</p>
<!--Extra Large-->
