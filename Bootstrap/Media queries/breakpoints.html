<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style type="text/css">
        

        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)*/
        @media (max-width:575.98px) {
            body{
                background: #880000;
            }
        }

        /*Small devices (landscape phones, 576px e maiores)*/
        @media (min-width:576px) and (max-width: 767.98px) {
            body{
                background: blue;
            }
        }

        /*Medium devices (tablets, 768px e maiores)*/
        @media (min-width: 768px) and (max-width: 991.98px) {
            body{
                background: yellow;
            }
        }

        /*Large devices (desktops, 992px e maiores)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
            body{
                background: red;
            }
        }

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media (min-width:1200px) {
            body{
                background: orange;
            }
        }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



  </body>
</html>
