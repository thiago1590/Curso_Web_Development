<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/833591d3ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-5">
        <h2>Ionic</h2>
        <span class="oi oi-arrow-top text-danger" style="font-size: 100px;" title="icon name" aria-hidden="true"></span>
        <i class="oi oi-bell display-3 text-warning"></i>

        <button class="btn btn-danger btn-lg">
            <i class="oi oi-clock"></i>
            Clique aqui
        </button>

        <button class="btn btn-primary btn-lg">
            <i class="oi oi-bell"></i>
        </button>

        <h2>Font Awesome</h2>
        <i class="fas fa-battery-half display-3 text-danger"></i>
        <span class="fas fa-bomb display-3 text-warning"></span>
        <button class="btn btn-danger btn-lg">
            <i class="fas fa-bomb">clique aqui</i>
        </button>
    </div>
</body>
</html>
