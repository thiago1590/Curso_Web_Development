<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand">
                <img src="logo.png" width="30px" height="30px" class="d-inline-block aling-top" alt="">
                App Help Desk
            </a>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Abertura de chamado
            </div>
            <div class="card-body">
                Título
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Título">
                </div>
                Categoria
                <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option value="">Criação usuário</option>
                        <option value="">Impressora</option>
                        <option value="">Hardware</option>
                        <option value="">Software</option>
                        <option value="">Rede</option>
                    </select>
                </div>
                Descrição
                <div class="form-group">
                    <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <button onclick="window.location.href = 'home.html';" class="btn btn-warning btn-lg btn-block">Voltar</button>
                    </div>
                    <div class="col-6">
                        <button  class="btn btn-info btn-lg btn-block">Abrir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
